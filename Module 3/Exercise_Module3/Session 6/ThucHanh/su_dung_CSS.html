<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng CSS</title>
    <link rel="stylesheet" href="NhungCSS.css">
    <style>
        h1{
            font-family: Tahoma;
            font-size: 30px;
            color: blue;
        }

        p{
            color:red;
            font-family:Arial;
            font-size:120%;
            border: 1px solid crimson;
            padding: 20px;
        }
        #element1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Đây là đề mục</h1>
    <p>Đây là đoạn văn bản.</p>
    <p id="element1">Đoạn văn bản có thuộc tính id</p>
    <p id="NhungCSS">Nhúng CSS</p>
</body>
</html>
