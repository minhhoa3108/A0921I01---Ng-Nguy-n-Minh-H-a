<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thực Hành: Sử Dụng Vòng Lặp For</title>
  </head>
  <body>
    <script>
      //bài 2
      let num = prompt("Enter a: ");
      let total = 0;
      let i;
      if(num > 0){
        for(i = 1; i <= num; i++){
          total += i;
        }
        alert(total);
      }else{
        alert("Không Hợp Lệ");
      }
    </script>
  </body>
</html>
