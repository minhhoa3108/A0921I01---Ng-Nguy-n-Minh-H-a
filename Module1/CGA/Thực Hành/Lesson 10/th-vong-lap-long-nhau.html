<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thực Hành: Sử Dụng Vòng Lặp Lồng Nhau</title>
  </head>
  <body>
    <script>
      let i,j;
      for(i = 1; i <= 10; i++){
        for(j = 1; j <= 10; j++){
          document.write("&emsp;" + i*j + "&emsp;");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
