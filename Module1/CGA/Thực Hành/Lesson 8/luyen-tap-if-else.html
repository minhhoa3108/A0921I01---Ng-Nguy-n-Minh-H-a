<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Thực hành: if/else</title>
</head>

<body>
  <script>
    let value = prompt('What is the "official" name of JavaScript?', '');
    
    if (value == 'ECMAScript') {
      alert('Right!');
    } else {
      alert("You don't know? ECMAScript!");
    }
  </script>
</body>

</html>
