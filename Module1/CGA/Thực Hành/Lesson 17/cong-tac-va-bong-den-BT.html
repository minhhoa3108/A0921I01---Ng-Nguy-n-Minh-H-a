<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
  </head>
  <body>
    

    <script>
      let ElectricLamp = function () {
        this.status = function(status) {
          this.status = status;
        }

        this.turnOn = function () {
          this.status = true;
        }

        this.turnOff = function () {
          this.status = false;
        }
      };

      let SwitchButton = function () {

        this.connectToLamp(ElectricLamp) = function () {
          return this.ElectricLamp;
        }

        this.switchOn() = function () {
          this.status = true;
        }

        this.switchOff() = function () {
          this.status = false;
        }
      };


    </script>
  </body>
</html>
