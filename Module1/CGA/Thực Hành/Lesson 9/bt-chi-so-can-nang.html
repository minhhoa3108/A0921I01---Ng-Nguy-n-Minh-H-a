<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chỉ số BMI</title>
</head>

<body>
  <form action="" method="post">
    <input type="text" id="weight">
    <input type="text" id="height">
    <button onclick="getIBM()">GET</button>

    <p id="bmi"></p>
  </form>

  <script>
    let weight = document.getElementById('weight');
    let height = document.getElementById('height');
    let bmi;
    function getIBM() {
      bmi = parseInt(weight.value) / (parseInt(height.value) * parseInt(height.value));

      if (bmi < 18)
        document.getElementById('bmi').innerHTML = "Underweight";
      else if (bmi < 25.0)
        document.getElementById('bmi').innerHTML = "Normal";
      else if (bmi < 30.0)
        document.getElementById('bmi').innerHTML = "Overweight";
      else
        document.getElementById('bmi').innerHTML = "Obese";
    }
  </script>
</body>

</html>
