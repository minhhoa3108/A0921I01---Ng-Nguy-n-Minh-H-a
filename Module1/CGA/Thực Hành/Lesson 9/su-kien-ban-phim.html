<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sự kiện Bàn Phím</title>
  </head>
  <body onload="docready()">
    <img src="img2.jpg" id="myImage" alt="" style="position:absolute; left:0px; top:0px; width: 300px;">

    <script>
      function up() {
        let element = document.getElementById("myImage");
        element.style.top = parseInt(element.style.top) - 5 + "px";
      }
      function down() {
        let element = document.getElementById("myImage");
        element.style.top = parseInt(element.style.top) + 5 + "px";
      }
      function left() {
        let element = document.getElementById("myImage");
        element.style.left = parseInt(element.style.left) - 5 + "px";
      }
      function right() {
        let element = document.getElementById("myImage");
        element.style.left = parseInt(element.style.left) + 5 + "px";
      }

      function moveSelection(evt){
        switch(evt.keyCode){
          case 37:
            left();
            break;
          case 38:
            up();
            break;
          case 39:
            right();
            break;
          case 40:
            down();
            break;
        }
      }

      function docready(){
        window.addEventListener('keydown' ,moveSelection);
      }
    </script>
  </body>
</html>
