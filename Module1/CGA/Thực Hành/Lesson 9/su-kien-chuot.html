<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thực Hành: Sự Kiện Chuột</title>
  </head>
  <body>
    <img src="ball.jpg" id="myImage" alt="" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight();" value="move">

    <script>
      let imgObj = null;
      imgObj = document.getElementById('myImage');

      function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
      }
      function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
      }

      window.onload = init;
    </script>
  </body>
</html>
