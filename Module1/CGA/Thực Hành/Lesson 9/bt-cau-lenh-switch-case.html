<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bài Tập: switch-case</title>
  </head>
  <body>
    <input type="text" id="data">
    <input type="button" value="Tính Số Ngày" onclick="Day()">

    <p id="result"></p>
    <script>
      function Day() {
        let data = parseInt(document.getElementById('data').value);
        switch(data) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById('result').innerHTML = "Có 31 ngày";
            break;
          case 4:
          case 6:
          case 9:
          case 11:
          document.getElementById('result').innerHTML = "Có 30 ngày";
            break;
          case 2:
            document.getElementById('result').innerHTML = "Có 28 hoặc 29 ngày";
            break;
          default:
            document.getElementById('result').innerHTML = "Not valid";
        }
      }
    </script>
  </body>
</html>
