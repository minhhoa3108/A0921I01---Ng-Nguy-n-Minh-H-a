<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bài Tập 2</title>
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <table cellpadding="10" cellspacing="5">
        <tr>
          <td>
            <label for="">Amout</label><br>
            <input type="text" id="amout">
          </td>
          <td>
            <label for="">From Currency</label><br>
            <select name="" id="form">
              <option value="" active>VietNam</option>
              <option value="">USD</option>
            </select>
          </td>
          <td>
            <label for="">To Currency</label><br>
            <select name="" id="to">
              <option value="" active>USD</option>
              <option value="">VietNam</option>
            </select>
          </td>
          <td>
            <input type="submit" value="Convert" onclick="getValue()">
          </td>
        </tr>
      </table>

      <p>The result:</p>
      <span id="result"></span>
    </form>
  </body>
  <script>
    function getValue(){
      let amout = document.getElementById('amout').value;
      let result = amout/23000;
      document.getElementById('result').innerHTML = result;
    }
  </script>
</html>
