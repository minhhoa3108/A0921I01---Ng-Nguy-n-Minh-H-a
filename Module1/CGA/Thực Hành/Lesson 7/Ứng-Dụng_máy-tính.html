<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
      .button {
        margin: 5px 10px;
        padding: 2px 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2" style="margin-left: 20px"><br><br>

    <input type="submit" value="+" class="button" id="add" onclick="add()">
    <input type="submit" value="-" class="button" id="sub" onclick="subtract()">
    <input type="submit" value="*" class="button" id="multi" onclick="multiply()">
    <input type="submit" value="/" class="button" id="divi" onclick="divide()">
    <br><br><br>
    <p>The result is:</p>
    <span id="result"></span>
    <script>
      num1 = document.getElementById("num1");
      num2 = document.getElementById("num2");
      let result;
      function add(){
        result = parseFloat(num1.value) + parseFloat(num2.value)
        document.getElementById("result").innerHTML = result;
      }
      function subtract(){
        result = parseFloat(num1.value) - parseFloat(num2.value)
        document.getElementById("result").innerHTML = result;
      }
      function multiply(){
        result = parseFloat(num1.value) * parseFloat(num2.value)
        document.getElementById("result").innerHTML = result;
      }
      function divide(){
        result = parseFloat(num1.value) / parseFloat(num2.value)
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
