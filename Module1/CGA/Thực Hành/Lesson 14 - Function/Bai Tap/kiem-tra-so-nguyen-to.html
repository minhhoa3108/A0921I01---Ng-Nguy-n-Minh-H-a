<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kiểm tra số nguyên tố</title>
</head>

<body>
  <input type="text" id="num">
  <input type="submit" value="submit" onclick='isPrime()'>
  <p id="result"></p>

  <script>
    function isPrime() {
      let num = parseInt(document.getElementById("num").value);
      let count = 0;
      if (num >= 2) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i == 0) {
            count++;
          }
        }
        if (count == 0) {
          document.getElementById("result").innerHTML = num + " là số nguyên tố";
        } else {
          document.getElementById("result").innerHTML = num + " không là số nguyên tố";
        }
      } else {
        document.getElementById("result").innerHTML = num + " không là số nguyên tố";
      }


    }
  </script>
</body>

</html>
