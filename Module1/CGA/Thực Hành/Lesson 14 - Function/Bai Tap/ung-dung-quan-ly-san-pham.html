<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ứng dụng quản lý sản phẩm</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <p>Add new product</p>
    <input type="text" id="product">
    <input type="button" value="Add" onclick="addProduct()">
    <br><br>
    <input type="button" value="show" onclick="show()">
    <p id="show"></p>
  </div>


  <script>
    let arrs = [];

    function addProduct() {
      let arr = [];
      let product = document.getElementById("product").value;
      arr.push(product);
      arrs.push(arr);
    }

    function show() {
      let show = '';
      for (let i = 0; i < arrs.length; i++) {
        for (let j = 0; j < arrs[i].length; j++) {
          show += arrs[i][j] + '<input type="button" value="Edit" class="btn btn-success" style="margin-left: 250px" onclick="edit()">' + '<input type="button" value="Delete" class="btn btn-info" style="margin-left: 30px;" onclick="delete()">' + '<br>';
        }
      }
      document.getElementById("show").innerHTML = show;
    }

  </script>
</body>

</html>
