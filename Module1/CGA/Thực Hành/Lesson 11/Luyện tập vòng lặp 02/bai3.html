<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bài 3</title>
</head>

<body>

  <script>
    // hình 1
    for (i = 0; i < 5; i++) {
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<br>");

    //hình 2
    for (i = 5; i > 0; i--) {
      for (j = 1; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<br>");

    //hình 3
    for ( i = 1; i <= 5; i++)
    {
      for ( j = 1; j <= 5; j++)
      {
        if (j <= 5 - i) {
          document.write("  ");
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }

    document.write("<br>");
    
    for ( i = 5; i >= 5; i--)
    {
      for ( j = 1; j <= i; j++)
      {
        if (j >= 5 - i) {
          document.write("  ");
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }
  </script>
</body>

</html>
