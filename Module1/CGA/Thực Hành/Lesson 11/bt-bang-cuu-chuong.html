<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bảng cửu chương</title>
  </head>
  <body>
    <script>
      let i, j, table;
      table = "<table border='1' cellspacing='0' cellpadding='5'>";
      for(i = 1;i <= 10; i++){
        table = table + "<tr>";
        for(j = 1;j <= 10;j++){
          table = table + "<td>" + j + "x" + i + "=" + j*i + "</td>";
        }
        table = table + "<tr>";
      }
      table = table + "</table>";
      document.write(table);
    </script>
  </body>
</html>
