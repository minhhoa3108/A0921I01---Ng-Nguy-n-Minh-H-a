<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bài 5</title>
  </head>
  <body>
    <p>Tính tổng 20 số đầu tiên trong dãy fibonacci</p>
    <p id="bai5" ></p>

    <script>
        let result;
        let temp;
        let count=0;
        let a = 0, b = 1;
        result = a;
        while(count < 20){
          temp = b;
          b = a + b;
          a = temp;
          result += temp;
          count++;
        }
        document.getElementById("bai5").innerHTML = result;
    
    </script>
  </body>
</html>
