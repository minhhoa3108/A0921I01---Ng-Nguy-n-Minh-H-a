<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bài 6</title>
</head>

<body>
  <p>Tính tổng 30 số chia hết cho 7 đầu tiên trong dãy số tự nhiên</p>
  <p id="bai6"></p>

  <script>
    let sum = 0;
    let count = 0;
    let temp = 0;
    while (count < 30) {
      for (let i = 1; i <= 30; i++) {
        temp += i;
        if(temp % 7 == 0){
          sum += temp;
          count++;
        }
      }
    }
    document.getElementById("bai6").innerHTML = sum;

  </script>
</body>

</html>
