<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bài 7</title>
</head>

<body>
  <p>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra
    "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</p>
  <p id="bai7"></p>

  <script>
    let result = '';

    for (let i = 1; i <= 100; i++) {
      if ((i % 3 == 0) && (i % 5 == 0)) {
        result += ' FizzBuzz' + ', ';
      } else if (i % 3 == 0) { 
        result += ' Fizz' + ', ';
      } else if (i % 5 == 0) { 
        result += ' Buzz' + ', ';
      } else { 
        result += i + ', ';
      }
    }
    document.getElementById("bai7").innerHTML = result;

  </script>
</body>

</html>
