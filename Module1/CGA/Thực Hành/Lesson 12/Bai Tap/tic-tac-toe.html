<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
</head>

<body>
  <p id="caro">
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
      let board = [];
      let data = "";
      for (let i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.', '.', '.');
      }

      for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }

      data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
      document.getElementById("car  o").innerHTML = data;

      function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
          }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        document.getElementById("caro").innerHTML = "<hr/>" + data;
      }
    </script>
</body>

</html>
