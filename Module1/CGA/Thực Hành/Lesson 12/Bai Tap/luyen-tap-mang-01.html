<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <p>Bài 01</p>
    <input type="submit" value="Bài 01" onclick="bai1()">
    <p id="bai1"></p>

    <p>Bài 02</p>
    <input type="submit" value="Bài 02" onclick="bai2()">
    <p id="bai2"></p>

    <p>Bài 03</p>
    <input type="submit" value="Bài 03" onclick="bai3()">
    <p id="bai3"></p>

    <p>Bài 04</p>
    <input type="submit" value="Bài 04" onclick="bai4()">
    <p id="bai4"></p>

    <p>Bài 05</p>
    <input type="submit" value="Bài 05" onclick="bai5()">
    <p id="bai5"></p>

    <script>
      let arr = [1, 3, 5, 20, 12, 10, 1200, 9, 123, 7];
      function bai1() {
        
        let show = '';
        for(let i = 0; i < arr.length; i++){
          if(arr[i] >= 10){
            show += arr[i] + ', ';
          }else{
            show += '';
          }
        }
        document.getElementById("bai1").innerHTML = show;
      }


      function bai2() {
        
        let max = arr[0];
        let index = 0;
        for(let i = 0; i < arr.length; i++){
          if(arr[i] > max){
            max = arr[i];
            index = arr.indexOf(arr[i]);
          }
        }
        document.getElementById("bai2").innerHTML ="Max là: " + max + ", tại vị trí: " + index;
      }


      function bai3() {        
        let max = arr[0];
        let sum = 0;
        let average = 0;
        for(let i = 0; i < arr.length; i++){
          if(arr[i] > max){
            max = arr[i];
          }
          sum += arr[i];
        }
        average = sum / arr.length;
        document.getElementById("bai3").innerHTML = "Max là: " + max + ", Trung bình của mảng là: " + average;
      }

      
      function bai4() {        
        document.getElementById("bai4").innerHTML = arr.reverse();
      }

      
      function bai5() {
        let count = 0;
        for(let i = 0; i < arr.length; i++){
          if(arr[i] < 0){
            count++;
          }
        }
        document.getElementById("bai5").innerHTML = "Mảng có " + count + "số âm";
      }
    </script>
  </body>
</html>
