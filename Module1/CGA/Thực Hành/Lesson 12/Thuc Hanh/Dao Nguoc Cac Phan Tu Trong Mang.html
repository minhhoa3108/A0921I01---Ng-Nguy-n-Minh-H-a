<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Đảo ngược các phần tử trong Mảng</title>
</head>

<body>


  <script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;//0->-3
    let last = x.length - 1;//5->10

    document.write(x + "<br><br>");

    while (first < last) {
      let b = x[first];
      x[first] =  x[last];
      x[last] = b;
      first++;
      last--;
    }

    document.write(x);
  </script>
</body>

</html>
