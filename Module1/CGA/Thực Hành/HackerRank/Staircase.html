<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Staircase</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      let n = parseInt(prompt('Nhập số hàng muốn in: '));
      let show = '';

      for (let i = 0; i < n; i++){
        for (let j = 0; j <= i; j++){
          show += '#';
        }
        show += '<br>';
      }

      document.getElementById('result').innerHTML = show;
    </script>
  </body>
</html>
