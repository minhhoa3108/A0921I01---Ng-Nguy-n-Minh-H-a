<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini-Max Sum</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      let n = parseInt(prompt('Bạn muốn nhập bao nhiêu số: '));
      let arr = [];
      let show = '';
      let sum = 0;
      let max = 0;
      let min = 0;

      for (let i = 0; i < n; i++){
        arr[i] = parseInt(prompt('Nhập giá trị cho mảng: '));
      }

      for (let i = 0; i < n; i++){
        for (let j = 0; j < n; j++){
          if(arr.indexOf(arr[j]) != arr.indexOf(arr[i])){
            sum += arr[j];
            min += arr[j];
          }
        }
        if(sum > max){
          max = sum;
        }
        sum = 0;
      }


      document.getElementById('result').innerHTML = max;
    </script>
  </body>
</html>
